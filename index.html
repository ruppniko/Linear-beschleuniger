<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>LINAC Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding-bottom: 120px;
    }
    canvas {
      border: 1px solid #333;
      background: #fff;
      display: block;
      margin: 20px auto;
      touch-action: none;
    }
    h1 {
      color: darkmagenta;
      font-size: 1.5em;
      margin: 10px;
    }
    p {
      margin: 10px;
      font-size: 1em;
    }
    button {
      font-size: 1.2em;
      border-radius: 10px;
      border: none;
      padding: 14px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    button:active {
      background: #ddd;
    }
    .mobile-controls-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      background: linear-gradient(to top, #f9f9f9 90%, transparent 100%);
      padding: 10px;
      box-sizing: border-box;
      z-index: 1000;
    }
    .left-controls, .right-controls {
      width: 25%;
      display: flex;
      align-items: center;
    }
    .left-controls {
      justify-content: flex-start;
    }
    .right-controls {
      justify-content: flex-end;
    }
    .middle-controls {
      flex: 1;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .middle-controls label,
    .middle-controls input[type="range"],
    .middle-controls span,
    .middle-controls button {
      font-size: 0.8em;
      padding: 6px 8px;
    }
    .reset-btn {
      background: #ffbdbd;
      color: #800;
      width: 100%;
    }
    .pol-btn {
      background: #bbdefb;
      color: #01579b;
      width: 100%;
    }
    .addtube-btn {
      background: #c8e6c9;
      color: #1b5e20;
    }
    .removetube-btn {
      background: #ffe082;
      color: #b28900;
    }
    @media (min-width: 700px) {
      .mobile-controls-wrapper {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100vw;
        flex-direction: row;
        justify-content: center;
        padding: 10px;
        background: linear-gradient(to top, #f9f9f9 90%, transparent 100%);
      }
      .left-controls, .right-controls, .middle-controls {
        width: auto;
        margin: 0 10px;
      }
      .middle-controls {
        flex-direction: row;
        gap: 6px;
      }
      .middle-controls label,
      .middle-controls input,
      .middle-controls span,
      .middle-controls button {
        font-size: 1em;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>🎮 Hochfrequenz-Linearbeschleuniger (LINAC) – Simulator</h1>
  <p>Klicke oder tippe auf eine Driftröhre, um ihre Polung zu wechseln oder sie zu verschieben.</p>
  <canvas id="linacCanvas" width="1000" height="200"></canvas>
  <p><strong>Geschwindigkeit:</strong> <span id="score">0</span> | <strong>Highscore:</strong> <span id="highscore">0</span></p>

  <div class="mobile-controls-wrapper">
    <div class="left-controls">
      <button class="reset-btn" onclick="reset()">🔄 Reset</button>
    </div>
    <div class="middle-controls">
      <button class="addtube-btn" onclick="addTube()">＋</button>
      <button class="removetube-btn" onclick="removeTube()">–</button>
      <label><input type="checkbox" id="autoPol"> Auto</label>
      <input type="range" id="autoPolFreq" value="2" min="0.1" max="5" step="0.1" style="width: 70px;">
      <span id="autoPolFreqLabel">2.0 Hz</span>
    </div>
    <div class="right-controls">
      <button class="pol-btn" onclick="switchAllPolarities()">⚡ Polarität</button>
    </div>
  </div>

  <script>
    // Initialisiere Röhren
    const canvas = document.getElementById("linacCanvas");
    const ctx = canvas.getContext("2d");
    const tubeCount = 4;
    const tubeWidth = 20;
    const gapWidth = 100;
    const tubeHeight = 80;
    let tubes = [];
    const offsetX = 100;
    let particle = {
      x: offsetX - 20,
      y: canvas.height / 2,
      radius: 10,
      v: 1
    };
    let score = 0;
    let highscore = parseInt(localStorage.getItem("linacHighscore")) || 0;
    document.getElementById("highscore").textContent = highscore;
    for (let i = 0; i < tubeCount; i++) {
      tubes.push({
        x: offsetX + i * (tubeWidth + gapWidth),
        polarity: i % 2 === 0 ? 1 : -1
      });
    }
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      let tapped = false;
      tubes.forEach((tube) => {
        if (
          mx >= tube.x &&
          mx <= tube.x + tubeWidth &&
          my >= particle.y - tubeHeight / 2 &&
          my <= particle.y + tubeHeight / 2
        ) {
          tube.polarity *= -1;
          tapped = true;
        }
      });
    });
    // Touch: single tap toggles polarity, drag moves tube
    let touchStartX = null;
    let touchStartY = null;
    let touchMoved = false;
    let draggingTube = null;
    let dragOffsetX = 0;
    canvas.addEventListener("touchstart", (e) => {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const mx = touch.clientX - rect.left;
      const my = touch.clientY - rect.top;
      touchStartX = mx;
      touchStartY = my;
      touchMoved = false;
      for (let tube of tubes) {
        if (
          mx >= tube.x &&
          mx <= tube.x + tubeWidth &&
          my >= particle.y - tubeHeight / 2 &&
          my <= particle.y + tubeHeight / 2
        ) {
          draggingTube = tube;
          dragOffsetX = mx - tube.x;
          break;
        }
      }
      e.preventDefault();
    }, { passive: false });
    canvas.addEventListener("touchmove", (e) => {
      if (draggingTube) {
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        const mx = touch.clientX - rect.left;
        if (Math.abs(mx - touchStartX) > 5) touchMoved = true;
        draggingTube.x = Math.max(0, Math.min(canvas.width - tubeWidth, mx - dragOffsetX));
      }
      e.preventDefault();
    }, { passive: false });
    canvas.addEventListener("touchend", (e) => {
      if (!touchMoved && draggingTube) {
        // Treat as tap: toggle polarity
        draggingTube.polarity *= -1;
      }
      draggingTube = null;
      e.preventDefault();
    }, { passive: false });
    canvas.addEventListener("mousedown", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      for (let tube of tubes) {
        if (
          mx >= tube.x &&
          mx <= tube.x + tubeWidth &&
          my >= particle.y - tubeHeight / 2 &&
          my <= particle.y + tubeHeight / 2
        ) {
          draggingTube = tube;
          dragOffsetX = mx - tube.x;
          break;
        }
      }
    });
    canvas.addEventListener("mousemove", (e) => {
      if (draggingTube) {
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        draggingTube.x = Math.max(0, Math.min(canvas.width - tubeWidth, mx - dragOffsetX));
      }
    });
    canvas.addEventListener("mouseup", () => {
      draggingTube = null;
    });
    function addTube() {
      // Füge eine neue Röhre rechts an
      const lastX = tubes.length > 0 ? tubes[tubes.length - 1].x + tubeWidth + 80 : offsetX;
      tubes.push({
        x: lastX,
        polarity: tubes.length % 2 === 0 ? -1 : 1
      });
    }
    function removeTube() {
      if (tubes.length > 0) tubes.pop();
    }
    let autoPolFreq = 2; // Hz
    let autoPolFrameCount = 0;
    let framesPerSwitch = Math.round((1 / autoPolFreq) * 60 / 2); // 60 FPS, 2x pro Periode
    function update() {
      tubes.forEach((tube, i) => {
        const nextX = i < tubes.length - 1 ? tubes[i + 1].x : canvas.width;
        const accelZoneStart = tube.x + tubeWidth;
        const accelZoneEnd = nextX;
        // Bestimme, ob das Teilchen im Beschleunigungsbereich zwischen zwei Röhren ist
        if (particle.x >= accelZoneStart && particle.x <= accelZoneEnd) {
          // Linke und rechte Röhre im aktuellen Beschleunigungsbereich
          const leftPolarity = tube.polarity;
          const rightPolarity = i < tubes.length - 1 ? tubes[i + 1].polarity : null;
          if (rightPolarity !== null) {
            const distance = Math.abs(nextX - (tube.x + tubeWidth));
            // Normiere die Beschleunigung auf eine Basisdistanz, z.B. 100px
            const baseAccel = 0.05;
            const baseDistance = 100;
            const accel = baseAccel * (baseDistance/distance);
            if (leftPolarity === 1 && rightPolarity === -1) {
              // Beschleunigung: links positiv, rechts negativ
              particle.v += accel;
            } else if (leftPolarity === -1 && rightPolarity === 1) {
              // Abbremsen: links negativ, rechts positiv
              particle.v -= accel;
            }
            // Sonst keine Änderung
          }
        }
      });
      // Auto-Polung über Frame-Zähler
      if (document.getElementById("autoPol").checked) {
        autoPolFrameCount++;
        if (autoPolFrameCount >= framesPerSwitch) {
          tubes.forEach((tube) => {
            tube.polarity *= -1;
          });
          autoPolFrameCount = 0;
        }
      }
      particle.x += particle.v;
      // Allow negative velocity, but clamp to a minimum (e.g., -10)
      if (particle.v < -10) particle.v = -10;
      score = Math.floor(particle.v * 100);
      document.getElementById("score").textContent = score;
      if (particle.x > canvas.width - 20) {
        if (score > highscore) {
          localStorage.setItem("linacHighscore", score);
          alert("🏆 Neuer Highscore: " + score);
          highscore = score;
        }
        reset();
      }
    }
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Teilchenquelle
      ctx.fillStyle = "magenta";
      ctx.fillRect(offsetX - 60, particle.y - 30, 40, 60);
      // Röhren
      tubes.forEach((tube) => {
        ctx.fillStyle = tube.polarity === -1 ? "#cce5ff" : "#ffcccc";
        ctx.fillRect(tube.x, particle.y - tubeHeight / 2, tubeWidth, tubeHeight);
        ctx.strokeStyle = "black";
        ctx.strokeRect(tube.x, particle.y - tubeHeight / 2, tubeWidth, tubeHeight);
        ctx.fillStyle = "black";
        ctx.font = "20px sans-serif";
        ctx.fillText(tube.polarity === 1 ? "+" : "-", tube.x + tubeWidth / 2 - 5, particle.y + 7);
      });
      // Teilchen
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(particle.x, particle.y, particle.radius, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillStyle = "white";
      ctx.font = "14px sans-serif";
      ctx.fillText("+", particle.x - 4, particle.y + 5);
    }
    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    function resetTubePolarities() {
      // Setze Röhren auf Start-Polarität (abwechselnd +1/-1)
      tubes.forEach((tube, i) => {
        tube.polarity = i % 2 === 0 ? 1 : -1;
      });
    }
    function reset() {
      particle.x = offsetX - 20;
      particle.v = 1;
      score = 0;
      document.getElementById("score").textContent = score;
      highscore = parseInt(localStorage.getItem("linacHighscore")) || 0;
      document.getElementById("highscore").textContent = highscore;
      // Nur wenn Auto-Polung aktiv ist, Phase zurücksetzen
      if (document.getElementById("autoPol").checked) {
        resetTubePolarities();
        autoPolFrameCount = 0;
      }
    }
    function switchAllPolarities() {
      tubes.forEach(tube => tube.polarity *= -1);
    }
    // Checkbox-Listener für Auto-Polung
    document.getElementById("autoPol").addEventListener("change", function() {
      if (this.checked) {
        // startAutoPol();
      } else {
        // clearInterval(autoPolInterval);
      }
    });
    // Slider-Listener für Frequenz
    const autoPolFreqSlider = document.getElementById("autoPolFreq");
    const autoPolFreqLabel = document.getElementById("autoPolFreqLabel");
    autoPolFreqSlider.addEventListener("input", function() {
      autoPolFreqLabel.textContent = parseFloat(this.value).toFixed(1) + " Hz";
      autoPolFreq = parseFloat(this.value) || 2;
      framesPerSwitch = Math.round((1 / autoPolFreq) * 60 / 2);
      autoPolFrameCount = 0; // Phase neu starten
    });
    // Initialisiere Label und Frames
    autoPolFreq = parseFloat(autoPolFreqSlider.value) || 2;
    framesPerSwitch = Math.round((1 / autoPolFreq) * 60 / 2);
    autoPolFrameCount = 0;
    loop();
  </script>
  </script>
</body>
</html>
